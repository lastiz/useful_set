{% extends 'layout/base.html' %}

{% load bootstrap4 %}

{% block title %}Восстановление пароля - Useful Set{% endblock title %}

{% block content %}
<h2 class="text-center" >Сброс пароля</h2>
<p class="text-center" >Введите новые данные:</p>
<form method="post" >
{% csrf_token %}
{% bootstrap_form form layout='horizontal' %}
<!--{% buttons submit='Изменить' %}{% endbuttons %}-->
<button class="text-primary btn btn-link" type="submit">Сохранить</button>
<button class="text-danger btn btn-link" type="reset">Очистить</button>
</form>
{% endblock content %}
